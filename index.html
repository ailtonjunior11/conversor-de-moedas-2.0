<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Convert Money</title>
</head>

<body>
  <img class="logo-img" src="./assets/gif.gif" alt="logo-convert-money" style="color: white;"> <!-- logo -->
  <main>
    <label>
      Converter <b>de</b>
      <select class="currency-select-to-convert">
        <option value="real">R$ Real Brasileiro</option>
        <option value="dolar">US$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra</option>
        <option value="bitcoin">₿ Bitcoin</option>
        <option value="francosuico">F Franco Suiço</option>
      </select>
    </label> <!-- Label convert from -->

    <label>
      Converter <b>para</b>
      <select class="currency-select">
        <option value="dolar">US$ Dólar Americano</option>
        <option value="real">R$ Real Brasileiro</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra</option>
        <option value="bitcoin">₿ Bitcoin</option>
        <option value="francosuico">F Franco Suiço</option>
      </select>
    </label> <!-- Label convert to -->

    <label>
      Valor
      <input class="input-currency" type="number" placeholder="R$ 10.000,00">
    </label> <!-- Label input -->

    <button class="convert-button">Convert</button>

    <section>
      <div class="currency-box">
        <img class="currency-image-to-convert" src="./assets/real.png" alt="real-img">
        <p class="currency" id="currency-name-to-convert">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div> <!-- Container top -->

      <img class="arrow-img" src="./assets/double-arrow.png" alt="arrow-image"> <!-- Arrow -->

      <div class="currency-box">
        <img class="currency-img" src="./assets/dolar.png" alt="dolar-img">
        <p class="currency" id="currency-name">Dólar Americano</p>
        <p class="currency-value">US$ 0.00</p>
      </div> <!-- Container botton -->
    </section> <!-- Section -->
  </main> <!-- Main -->
</body>

<script src="./script.js"></script> <!-- JS -->

</html>
